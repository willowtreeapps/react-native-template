name: PR Checks

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

      - name: ğŸ§¼ Format
        run: npm run format

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ“ Typescript
        run: npx tsc --noEmit

      - name: ğŸ§± Compile Expo Plugins
        run: ./scripts/compile-plugins.sh

      - name: ğŸ iOS Build
        run: npx expo export -p ios
